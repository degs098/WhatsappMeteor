<ion-view title="Your phone number">
	<ion-nav-buttons side="right">
		<button ng-click="logger.login()" ng-disabled="!logger.phone || logger.phone.length === 0" class="button button-clear button-positive">Hecho</button>
	</ion-nav-buttons>
	<ion-content class="login">
		<div class="text-center instructions">
			Por favor confirma el código de tu pais e ingresa el número de tu celular.
		</div>
		<div class="list">
			<label class="item item-input">
				<input ng-model="logger.phone" on-return="logger.login()" type="text" placeholder="Tu número de celular">
			</label>
		</div>
	</ion-content>
</ion-view>
